<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Welcome to My Mini App!</h1>
    <p id="username"></p>
    <button onclick="sendMessage()">Send Message to Bot</button>

    <script>
        // Access Telegram Web App API
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expand the Web App to full height

        // Display the user's first name
        document.getElementById('username').textContent = `Hello, ${tg.initDataUnsafe.user.first_name}!`;

        // Function to send a message back to the bot
        function sendMessage() {
            tg.sendData("Hello from the Mini App!");
        }
    </script>
</body>
</html>
